{% load i18n %}
<!doctype html>
{% load static %}
<html lang="pt-br" dir="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ideias Microsaas - {% block title %} {% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link  rel="stylesheet" href="{% static 'css/plugin.min.css' %}">
    <link  rel="stylesheet" href="{% static 'css/style.css' %}">

    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'img/ideiasmicrosaas/favicon.png' %}">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v3.0.0/css/line.css">
    <style>
        .custom-footer {
            background-color: #c4c1c1c0; /* Altere para a cor de fundo desejada */
             /* Altere para a largura desejada */
            margin: 0 auto; /* Centralize o footer horizontalmente */
            padding: auto; /* Centralize o footer horizontalmente */
            position: fixed;
        }
    </style>
</head>
<body class="layout-light">
    <main class="main-content">
        <div class="contents-cards mb-3">
            {% block content %}
            {% endblock %}
        </div>
        <footer class="footer-wrapper custom-footer fixed-bottom">
            {% include 'partials/_footer.html' %}
        </footer>
    </main>
    <div id="overlayer">
        <span class="loader-overlay">
            <div class="dm-spin-dots spin-lg">
                <span class="spin-dot badge-dot dot-primary"></span>
                <span class="spin-dot badge-dot dot-primary"></span>
                <span class="spin-dot badge-dot dot-primary"></span>
                <span class="spin-dot badge-dot dot-primary"></span>
            </div>
        </span>
    </div>
    <div class="overlay-dark-sidebar"></div>

    <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyDduF2tLXicDEPDMAtC6-NLOekX0A5vlnY"></script>
    <script src="{% static 'js/env.js' %}"></script>

    {% include 'partials/_scripts.html' %}
</body>
</html>
